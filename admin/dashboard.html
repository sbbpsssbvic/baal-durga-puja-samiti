<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <title>Members Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    h2 {
      margin: 0;
      color: #333;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #9b2226;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #7f1a1d;
    }

    .btn-secondary {
      background: #e9c46a;
      color: #333;
      margin-left: 10px;
    }

    .btn-secondary:hover {
      background: #d4af37;
    }

    .search {
      width: 100%;
      max-width: 420px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 16px;
      border-radius: 12px;
      overflow: hidden;
    }

    thead th {
      background: #9b2226;
      color: #fff;
      padding: 10px;
    }

    tbody td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    tr:hover {
      background: #fff6f6;
      cursor: pointer;
    }

    .muted {
      color: #666;
      font-size: 13px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      thead {
        display: none;
      }
      table, tbody, tr, td {
        display: block;
        width: 100%;
      }
      tr {
        margin-bottom: 15px;
        background: #fff;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      td {
        text-align: left;
        padding: 8px 5px;
        border: none;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #9b2226;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="top">
    <h2>All Members</h2>
    <!-- <div>
      <button class="btn btn-secondary" onclick="location.href='add-member.html'">âž• Add Member</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div> -->
  </div>

  <input id="q" class="search" placeholder="Search by name, phone or ID..." oninput="filterTable()" />

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Photo</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr><td colspan="6" class="muted">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    /* ---------------------- FIREBASE CONFIG ---------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyDHzkE5CtKL--MsguovrjqIYphCy48seEY",
      authDomain: "baaldurgapujasamiti.firebaseapp.com",
      databaseURL: "https://baaldurgapujasamiti-default-rtdb.firebaseio.com",
      projectId: "baaldurgapujasamiti",
      storageBucket: "baaldurgapujasamiti.appspot.com",
      messagingSenderId: "158315013465",
      appId: "1:158315013465:web:8a185574b043c65e1c1848",
      measurementId: "G-L6GZVMJGVB"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    /* ---------------------- FETCH MEMBERS ---------------------- */
    const tbody = document.getElementById('rows');

    function loadMembers() {
      database.ref('members').once('value')
        .then(snapshot => {
          tbody.innerHTML = ""; // Clear old rows

          if (!snapshot.exists()) {
            tbody.innerHTML = '<tr><td colspan="6" class="muted">No members found</td></tr>';
            return;
          }

          snapshot.forEach(childSnapshot => {
            const memberId = childSnapshot.key;
            const member = childSnapshot.val();

            const row = `
              <tr>
                <td data-label="ID">${memberId}</td>
                <td data-label="Name">${member.name}</td>
                <td data-label="Phone">${member.phone}</td>
                <td data-label="Role">${member.role}</td>
                <td data-label="Photo"><img src="${member.photo}" alt="${member.name}" width="40" style="border-radius:6px;"></td>
                <td data-label="View">
                  <a href="https://baal-durga-puja-samiti.netlify.app/verify/member.html?id=${memberId}" target="_blank">View Card</a>
                </td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        })
        .catch(error => {
          console.error("Error fetching data:", error);
          tbody.innerHTML = '<tr><td colspan="6" class="muted">Error loading members</td></tr>';
        });
    }

    /* ---------------------- SEARCH ---------------------- */
    function filterTable() {
      const query = document.getElementById('q').value.toLowerCase();
      const rows = tbody.getElementsByTagName('tr');

      Array.from(rows).forEach(row => {
        const cells = row.getElementsByTagName('td');
        let match = false;

        for (let i = 0; i < 4; i++) {
          if (cells[i] && cells[i].innerText.toLowerCase().includes(query)) {
            match = true;
            break;
          }
        }

        row.style.display = match ? '' : 'none';
      });
    }

    /* ---------------------- LOGOUT ---------------------- */
    function logout() {
      localStorage.removeItem('loggedInAdmin');
      location.href = 'index.html';
    }

    // Load members on page load
    window.onload = loadMembers;
  </script>
</body>
</html>
