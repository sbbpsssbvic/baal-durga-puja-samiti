<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - बाल दुर्गा पूजा समिति</title>
  <style>
    /* ---------- GLOBAL ---------- */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6f0000, #200122);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      border-radius: 15px;
      padding: 30px 25px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* ---------- LOGO ---------- */
    .logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 50%;
      border: 3px solid #e9c46a;
      background: #fff;
      padding: 5px;
    }

    /* ---------- HEADING ---------- */
    .login-container h2 {
      margin: 0 0 15px;
      color: #9b2226;
      font-size: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    /* ---------- INPUT ---------- */
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    /* ---------- BUTTON ---------- */
    .login-container button {
      background: #9b2226;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #7f1a1d;
    }

    /* ---------- ERROR MESSAGE ---------- */
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

    /* ---------- FOOTER ---------- */
    .footer-text {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }

    .footer-text span {
      color: #9b2226;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Samiti Logo -->
    <img src="/verify/photos/LOGO-4.png" alt="Samiti Logo" class="logo">

    <h2>बाल दुर्गा पूजा समिति</h2>
    
    <div class="error" id="error"></div>
    
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <p class="footer-text">
      Managed by <span>Anurag Kasaudhan</span>
    </p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      // Fetch admin credentials
      fetch('admins.json')
        .then(response => response.json())
        .then(data => {
          let valid = false;
          let adminData = null;

          for (let key in data) {
            const admin = data[key];
            if (admin.username === username && admin.password === password) {
              valid = true;
              adminData = admin;
              break;
            }
          }

          if (valid) {
            localStorage.setItem('loggedInAdmin', JSON.stringify(adminData));
            window.location.href = "dashboard.html";
          } else {
            error.textContent = "Invalid username or password!";
          }
        })
        .catch(() => {
          error.textContent = "Error loading admin data!";
        });
    }
  </script>
</body>
</html>
