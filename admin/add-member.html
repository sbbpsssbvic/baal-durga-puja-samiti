<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Member</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6f0000, #200122);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #9b2226;
    }

    form input,
    form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    form input[type="file"] {
      padding: 5px;
    }

    form button {
      background: #9b2226;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #7f1a1d;
    }

    .preview {
      text-align: center;
      margin: 15px 0;
    }

    .preview img {
      max-width: 120px;
      border-radius: 10px;
      border: 3px solid #e9c46a;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New Member</h2>
    <form id="memberForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="role" placeholder="Role (e.g. Volunteer)" required>
      <input type="file" id="photoFile" accept="image/*" required>

      <div class="preview" id="previewBox"></div>

      <button type="submit">Add Member</button>
    </form>

    <div class="status" id="statusMsg"></div>
  </div>

  <!-- Firebase Scripts (Compat version for v8 style code) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    /* ---------------------- FIREBASE CONFIG ---------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyDHzkE5CtKL--MsguovrjqIYphCy48seEY",
      authDomain: "baaldurgapujasamiti.firebaseapp.com",
      databaseURL: "https://baaldurgapujasamiti-default-rtdb.firebaseio.com",
      projectId: "baaldurgapujasamiti",
      storageBucket: "baaldurgapujasamiti.appspot.com",
      messagingSenderId: "158315013465",
      appId: "1:158315013465:web:8a185574b043c65e1c1848",
      measurementId: "G-L6GZVMJGVB"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    /* ---------------------- CLOUDINARY CONFIG ---------------------- */
    const CLOUD_NAME = "db1vdejok";
    const UPLOAD_PRESET = "member-photos";

    const photoFileInput = document.getElementById('photoFile');
    const previewBox = document.getElementById('previewBox');
    const statusMsg = document.getElementById('statusMsg');

    let uploadedPhotoURL = "";

    /* ---------------------- PREVIEW IMAGE ---------------------- */
    photoFileInput.addEventListener('change', () => {
      const file = photoFileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewBox.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      }
    });

    /* ---------------------- FORM SUBMIT ---------------------- */
    document.getElementById('memberForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const role = document.getElementById('role').value.trim();
      const file = photoFileInput.files[0];

      if (!name || !phone || !role || !file) {
        alert("⚠️ Please fill all fields and upload a photo!");
        return;
      }

      statusMsg.textContent = "⏳ Uploading photo...";
      
      /* ---------------------- STEP 1: UPLOAD TO CLOUDINARY ---------------------- */
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      try {
        const cloudRes = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData
        });
        const cloudData = await cloudRes.json();

        if (cloudData.secure_url) {
          uploadedPhotoURL = cloudData.secure_url;
          statusMsg.textContent = "✅ Photo uploaded successfully!";
        } else {
          throw new Error("Photo upload failed!");
        }
      } catch (error) {
        console.error("Cloudinary Upload Error:", error);
        statusMsg.textContent = "❌ Error uploading photo!";
        return;
      }

      /* ---------------------- STEP 2: GET LAST MEMBER ID ---------------------- */
      statusMsg.textContent = "⏳ Generating Member ID...";

      firebase.database().ref('members').orderByKey().limitToLast(1).once('value')
        .then(snapshot => {
          let newId = "MEM001"; // Default first ID

          if (snapshot.exists()) {
            snapshot.forEach(childSnapshot => {
              const lastKey = childSnapshot.key;
              const lastNumber = parseInt(lastKey.replace('MEM', ''), 10);
              const nextNumber = lastNumber + 1;
              newId = "MEM" + String(nextNumber).padStart(3, '0');
            });
          }

          /* ---------------------- STEP 3: SAVE MEMBER TO FIREBASE ---------------------- */
          const newMember = {
            name: name,
            phone: phone,
            role: role,
            photo: uploadedPhotoURL
          };

          firebase.database().ref('members/' + newId).set(newMember)
            .then(() => {
              statusMsg.textContent = `✅ Member Added Successfully! Member ID: ${newId}`;
              document.getElementById('memberForm').reset();
              previewBox.innerHTML = "";
            })
            .catch(error => {
              console.error("Firebase Error:", error);
              statusMsg.textContent = "❌ Error adding member!";
            });
        });
    });
  </script>
</body>
</html>
