<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Member</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6f0000, #200122);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      color: #000;
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .form-container h2 {
      text-align: center;
      color: #9b2226;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #6f1d1b;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #9b2226;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #7f1a1d;
    }

    .preview {
      text-align: center;
      margin-bottom: 15px;
    }

    .preview img {
      max-width: 120px;
      border-radius: 10px;
      border: 3px solid #9b2226;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add New Member</h2>

    <div class="preview">
      <img id="photoPreview" src="https://via.placeholder.com/120" alt="Preview">
    </div>

    <form id="memberForm">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter member name" required>

      <label>Phone Number</label>
      <input type="text" id="phone" placeholder="Enter phone number" required>

      <label>Role</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="President">President</option>
        <option value="Secretary">Secretary</option>
        <option value="Treasurer">Treasurer</option>
        <option value="Member">Member</option>
      </select>

      <label>Upload Photo</label>
      <input type="file" id="photoUpload" accept="image/*" required>

      <button type="submit">Add Member</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const CLOUD_NAME = "db1vdejok";       // Your Cloudinary Cloud Name
    const UPLOAD_PRESET = "member-photos"; // Your Upload Preset

    const form = document.getElementById('memberForm');
    const photoUpload = document.getElementById('photoUpload');
    const photoPreview = document.getElementById('photoPreview');
    const messageDiv = document.getElementById('message');

    // Live preview when selecting photo
    photoUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        photoPreview.src = URL.createObjectURL(file);
      }
    });

    // Generate Auto Member ID
    function generateMemberID() {
      return 'MEM' + Date.now().toString().slice(-5); 
    }

    // Form Submit Event
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const role = document.getElementById('role').value.trim();
      const file = photoUpload.files[0];

      if (!file) {
        messageDiv.innerHTML = "<p class='error'>Please select a photo.</p>";
        return;
      }

      messageDiv.innerHTML = "<p>Uploading photo...</p>";

      // Upload photo to Cloudinary
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', UPLOAD_PRESET);

      try {
        const cloudinaryResponse = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: 'POST',
          body: formData
        });
        const cloudinaryData = await cloudinaryResponse.json();

        if (!cloudinaryData.secure_url) {
          messageDiv.innerHTML = "<p class='error'>Photo upload failed.</p>";
          return;
        }

        const photoURL = cloudinaryData.secure_url;

        // Create new member object
        const newMember = {
          id: generateMemberID(),
          name: name,
          phone: phone,
          role: role,
          photo: photoURL
        };

        // For now, just log it or you can send it to your JSON backend
        console.log("New Member Added:", newMember);

        messageDiv.innerHTML = "<p class='success'>Member added successfully!</p>";

        // Reset form
        form.reset();
        photoPreview.src = "https://via.placeholder.com/120";

      } catch (error) {
        console.error(error);
        messageDiv.innerHTML = "<p class='error'>Something went wrong. Please try again.</p>";
      }
    });
  </script>
</body>
</html>
