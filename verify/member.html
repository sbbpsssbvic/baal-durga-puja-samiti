<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Verification</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6f0000, #200122);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 350px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .logo {
      width: 80px;
      margin: 0 auto 15px;
    }
    .info h2 {
      margin: 10px 0;
      font-size: 20px;
      color: #8e0e00;
    }
    .info p {
      margin: 5px 0;
      font-size: 14px;
    }
    .label {
      font-weight: bold;
      color: #8e0e00;
    }
    .qr-container {
      margin-top: 15px;
      position: relative;
      display: inline-block;
      padding: 10px;
      border: 3px solid #e9c46a; /* golden border */
      border-radius: 10px;
      background: #fff;
    }
    #qrcode {
      width: 120px;
      height: 120px;
    }
    .verified-stamp {
      position: absolute;
      top: 35%;
      left: 105%;   /* QR ke thoda side me */
      width: 70px;
      transform: rotate(-10deg);
    }
    .print-btn {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      background: #8e0e00;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Print styles */
    @media print {
      body {
        background: #fff !important;
      }
      .print-btn {
        display: none;
      }
      .card {
        box-shadow: none;
        border: 1px solid #ccc;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <img src="photos/LOGO-4.png" class="logo" alt="Logo">
    <div class="info">
      <h2 id="name">Loading...</h2>
      <p><span class="label">Role:</span> <span id="role"></span></p>
      <p><span class="label">Phone:</span> <span id="phone"></span></p>
    </div>
    <div class="qr-container">
      <div id="qrcode"></div>
      <img src="https://static.vecteezy.com/system/resources/thumbnails/021/433/013/small_2x/verified-rubber-stamp-free-png.png" 
           alt="Verified" class="verified-stamp">
    </div>
    <button class="print-btn" onclick="window.print()">Print Card</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');

    fetch("members.json")
      .then(r => r.json())
      .then(data => {
        const m = data[id];  // ✅ yahi fix hai
        if (!m) {
          document.getElementById("card").innerHTML =
            "<p style='color:red'>⚠️ Member not found</p>";
          return;
        }
        document.getElementById("name").textContent = m.name + " (" + id + ")";
        document.getElementById("role").textContent = m.role;
        document.getElementById("phone").textContent = m.phone;

        const qrcodeDiv = document.getElementById("qrcode");
        qrcodeDiv.innerHTML = ""; // purana clear
        new QRCode(qrcodeDiv, {
          text: window.location.href,
          width: 120,
          height: 120,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      })
      .catch(err => {
        document.getElementById("card").innerHTML =
          "<p style='color:red'>⚠️ Data load error</p>";
      });
  </script>
</body>
</html>
