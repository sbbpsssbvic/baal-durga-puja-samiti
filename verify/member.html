<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffcccc, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      position: relative;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      padding: 20px;
      text-align: center;
      border: 4px solid #d32f2f;
    }
    .card h2 {
      margin: 10px 0;
      color: #b71c1c;
    }
    .card img.photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #d32f2f;
    }
    .seal {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      opacity: 0.8;
    }
    .qr {
      margin-top: 15px;
    }
    .print-btn {
      margin-top: 15px;
      background: #d32f2f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    @media print {
      body {
        background: #fff;
      }
      .print-btn {
        display: none;
      }
      .card {
        box-shadow: none;
        border: 2px solid #000;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="memberCard">
    <img class="seal" src="https://i.ibb.co/dMc4y5f/verified-seal.png" alt="Verified Seal">
    <img class="photo" id="memberPhoto" src="" alt="Photo">
    <h2 id="memberName"></h2>
    <p><b>DOB:</b> <span id="memberDOB"></span></p>
    <p><b>Role:</b> <span id="memberRole"></span></p>
    <p><b>Phone:</b> <span id="memberPhone"></span></p>
    <div class="qr">
      <img id="qrCode" src="" alt="QR Code">
    </div>
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>
  </div>

  <script>
    // URL ‡§∏‡•á ID ‡§™‡§ï‡§°‡§º‡§®‡§æ
    const urlParams = new URLSearchParams(window.location.search);
    const memberId = urlParams.get("id");

    // JSON ‡§∏‡•á data ‡§≤‡§æ‡§®‡§æ
    fetch("members.json")
      .then(res => res.json())
      .then(data => {
        const member = data.find(m => m.id == memberId);
        if(member){
          document.getElementById("memberPhoto").src = member.photo;
          document.getElementById("memberName").textContent = member.name;
          document.getElementById("memberDOB").textContent = member.dob;
          document.getElementById("memberRole").textContent = member.role;
          document.getElementById("memberPhone").textContent = member.phone;

          // QR code generate API
          document.getElementById("qrCode").src =
            `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${window.location.href}`;
        } else {
          document.getElementById("memberCard").innerHTML =
            "<h2 style='color:red;'>‚ö†Ô∏è ‡§°‡•á‡§ü‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ</h2>";
        }
      })
      .catch(() => {
        document.getElementById("memberCard").innerHTML =
          "<h2 style='color:red;'>‚ö†Ô∏è ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø</h2>";
      });
  </script>
</body>
</html>
